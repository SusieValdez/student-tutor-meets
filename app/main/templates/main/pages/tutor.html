{% extends 'main/main.html' %}
{% load static %}

{% block content %}

<div class="flex flex-col h-screen">
  <!-- Header -->
  <div class="flex flex-col w-full justify-center items-center bg-soft-pink p-2 gap-3 rounded-b-3xl h-1/4">
    <h2 class="text-xl font-bold">Profile</h2>
    <img src="{% static 'main/img/default_profile_pic.jpg' %}" class="w-20 rounded-3xl" />
    <h3 class="text-lg font-semibold">{{ user.first_name }} {{ user.last_name }}</h3>
  </div>

  <!-- Content -->
  <div class="h-full w-screen p-4 flex flex-col items-center gap-5">

    <!-- Personal Details -->
    <div class="flex w-full justify-between p-2">
      <h4>Tutor name: </h4>
    </div>


    <!-- Grid -->
    <div class="grid grid-cols-2 grid-rows-3 gap-4 h-5/6 w-4/5 mx-auto md:w-1/4">
      <a href="#">
        <div class="flex p-2 text-center items-center justify-center bg-dark-pink row-span-1  col-span-1 rounded-xl h-full text-2xl font-bold text-gray-50">
          Find a student
        </div>
      </a>
      <a href="#">
        <div class="flex p-2 text-center items-center justify-center bg-dark-pink row-span-1  col-span-1 rounded-xl h-full text-2xl font-bold text-gray-50">
          Calendar
        </div>
      </a>
      <a href="#">
        <div class="flex p-2 text-center items-center justify-center bg-dark-pink row-span-1  col-span-1 rounded-xl h-full text-2xl font-bold text-gray-50">
          Chat
        </div>
      </a>
      <a href="#">
        <div class="flex p-2 text-center items-center justify-center bg-dark-pink row-span-1  col-span-1 rounded-xl h-full text-2xl font-bold text-gray-50">
          Meetings
        </div>
      </a>
      <a href="#">
        <div class="flex p-2 text-center items-center justify-center bg-dark-pink row-span-1  col-span-1 rounded-xl h-full text-2xl font-bold text-gray-50">
          Notes
        </div>
      </a>
      <a href="#">
        <div class="flex p-2 text-center items-center justify-center bg-dark-pink row-span-1  col-span-1 rounded-xl h-full text-2xl font-bold text-gray-50">
          Track Student Progress
        </div>
      </a>
    </div>

  </div>
</div>

{% endblock %}
