{% extends 'main/meetings_main.html' %}
{% load static %}

{% block meeting %}

<div class="grid auto-rows-fr grid-cols-7 gap-2 p-3">
  <div class="text-center">Mon</div>
  <div class="text-center">Tue</div>
  <div class="text-center">Wed</div>
  <div class="text-center">Thu</div>
  <div class="text-center">Fri</div>
  <div class="text-center">Sat</div>
  <div class="text-center">Sun</div>

  {% for day in days %}
    <div class="text-center {{day.is_in_current_month|yesno:'bg-blue-200,bg-blue-50'}} min-h-12 rounded-lg">
      {{ day.date }}
      <div class="flex flex-col gap-2">
        {% for meeting in day.meetings %}
          <div class="bg-blue-500 rounded-md">{{ meeting.start_time }}</div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
