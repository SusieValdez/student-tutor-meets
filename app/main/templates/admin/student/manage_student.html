{% extends "admin/admin-homepage" %}
{% block content %}


<h1> Student Management Center </h1>

<form method="POST" actions="">
  {% csrf_token %}
  {{form.as_p}}

  <input type="submit" name="Create User">
</form>

{% for student in students %}
  <div class="">
    <img src="{% static student.profile_pic_url %}" class="w-10" alt="Profile picture">
    <div class="">
      <p class="">{{ student.name }}</p>
      <p class="">{{ student.email }}</p>
    </div>
  </div>
{% endfor %}

{% endblock%}
